databaseChangeLog:
  - changeSet:
      id: create-users
      author: sha
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: active
                  type: boolean
              - column:
                  name: name
                  type: varchar(200)
              - column:
                  name: password
                  type: varchar(200)
              - column:
                  name: role_id
                  type: bigint