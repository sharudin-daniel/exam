databaseChangeLog:
  - changeSet:
      id: create-sales
      author: sha
      changes:
        - createTable:
            tableName: sales
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id_of_good
                  type: bigint
              - column:
                  name: amount_sold
                  type: bigint
              - column:
                  name: amount_sold
                  type: price_for_one
              - column:
                  name: total_sum
                  type: bigint
              - column:
                  name: sale_date
                  type: date